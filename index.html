<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Roznamcha Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Game Board -->
  <div class="game-container">
    <h1>🎲 روزنامچه - بازی حسابداری</h1>
    <svg id="board" width="500" height="500"></svg>
    <div class="controls">
      <button id="roll-btn">🎲 پرتاب تاس</button>
      <div class="dice-box">
        <div id="dice" class="dice">⚀</div>
      </div>
      <p id="dice-result">نتیجه: -</p>
    </div>
  </div>

  <!-- Final "Win" Screen -->
  <div class="final-screen" id="final-screen">
    <h1>تبریک!</h1>
    <p>شما به مفاد رسیدید! روزنامچه به شما کمک میکند تا همیشه برنده باشید.</p>
    <a href="https://github.com/MLd10Sar/Esmat/releases/download/v1.0.0/app-release.apk"
       class="download-button"
       download>
       📥 دانلود نسخه کامل
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
