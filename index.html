<!DOCTYPE html>
<html lang="ps">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>د پیسو جریان تعقیب | Cash Flow Chase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0a0a2a, #1a1a4a);
      font-family: 'Arial', 'Nassim', 'Arial Rounded MT Bold', sans-serif;
      color: white;
    }
    
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    
    #score-container {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #score {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
    }
    
    #distance-container {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #distance {
      font-size: 24px;
      font-weight: bold;
      color: #ff5555;
    }
    
    #mobile-controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      pointer-events: auto;
    }
    
    .control-pad {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .control-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      transition: all 0.1s ease;
    }
    
    #left-pad {
      flex-direction: row;
      gap: 10px;
      display: flex;
    }
    
    #right-pad {
      flex-direction: row;
      gap: 10px;
      display: flex;
    }
    
    #start-screen, #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 200;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    
    #game-over {
      display: none;
    }
    
    .title {
      font-size: 42px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ffd700, #ffaa00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    
    .subtitle {
      font-size: 22px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 80%;
      line-height: 1.5;
      color: #aaaaaa;
    }
    
    .btn {
      padding: 15px 40px;
      font-size: 20px;
      background: linear-gradient(to right, #0077ff, #0055cc);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 119, 255, 0.4);
      transition: all 0.3s ease;
      pointer-events: auto;
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    #chase-warning {
      position: absolute;
      bottom: 180px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #ff5555;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 85, 85, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #progress-bar {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
    }
    
    #progress-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, #ff5555, #ffd700);
      transform-origin: left center;
      transform: scaleX(0);
    }
    
    #download-promo {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      padding: 15px;
      background: linear-gradient(to right, rgba(0, 119, 255, 0.7), rgba(0, 85, 204, 0.7));
      z-index: 150;
      pointer-events: auto;
    }
    
    #download-promo a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    
    #language-selector {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 300;
    }
    
    .lang-btn {
      padding: 8px 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    
    .lang-btn.active {
      background: rgba(0, 119, 255, 0.7);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui-overlay">
      <div id="score-container">
        <div id="score">💰 0</div>
      </div>
      <div id="distance-container">
        <div id="distance">📏 100m</div>
      </div>
      <div id="chase-warning">د قرض راټولونکی نږدی دی!</div>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>
    
    <div id="mobile-controls">
      <div id="left-pad" class="control-pad">
        <div id="left-btn" class="control-button">←</div>
      </div>
      <div id="right-pad" class="control-pad">
        <div id="right-btn" class="control-button">→</div>
      </div>
    </div>
    
    <div id="language-selector">
      <button class="lang-btn active" id="pashto-btn">پښتو</button>
      <button class="lang-btn" id="dari-btn">دری</button>
      <button class="lang-btn" id="english-btn">English</button>
    </div>
    
    <div id="start-screen">
      <h1 class="title">د پیسو جریان تعقیب</h1>
      <p class="subtitle">د قرض راټولونکی څخه تښتئ او د سود سکې راټولوئ!<br>مخکې ولاړ شه او خپل سوداګرې وده کړه.</p>
      <button class="btn" id="start-btn">پیل بازی</button>
    </div>
    
    <div id="game-over">
      <h2 class="title">د قرض راټولونکی نیولی!</h2>
      <p class="subtitle" id="final-score">ستاسې عاید: ۰</p>
      <p class="subtitle">آیا کولی شئ بل ځل وځنډوئ؟</p>
      <button class="btn" id="restart-btn">بیا هڅه</button>
    </div>
    
    <div id="download-promo">
      <a href="#" id="download-link">📱 زموږ اپلیکیشن د نورو مالیي ستونزو لپاره ډاونلوډ کړئ!</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script>
    // Game variables
    let score = 0;
    let distance = 100;
    let gameStarted = false;
    let gameOver = false;
    let gameSpeed = 0.2;
    let chaseDistance = 100;
    let chaseSpeed = 0.22;
    let currentLanguage = 'pashto';
    
    // Language texts
    const languageTexts = {
      pashto: {
        title: "د پیسو جریان تعقیب",
        subtitle: "د قرض راټولونکی څخه تښتئ او د سود سکې راټولوئ!<br>مخکې ولاړ شه او خپل سوداګرې وده کړه.",
        startBtn: "پیل بازی",
        gameOverTitle: "د قرض راټولونکی نیولی!",
        finalScore: "ستاسې عاید: ",
        tryAgain: "آیا کولی شئ بل ځل وځنډوئ؟",
        restartBtn: "بیا هڅه",
        downloadText: "📱 زموږ اپلیکیشن د نورو مالیي ستونزو لپاره ډاونلوډ کړئ!",
        warning: "د قرض راټولونکی نږدی دی!",
        score: "💰 ",
        distance: "📏 "
      },
      dari: {
        title: "تعقیب جریان پول",
        subtitle: "از جمع‌آورنده بدهی فرار کنید و سکه‌های سود جمع کنید!<br>جلو بروید و تجارت خود را رشد دهید.",
        startBtn: "شروع بازی",
        gameOverTitle: "جمع‌آورنده بدهی گرفتار شد!",
        finalScore: "درآمد شما: ",
        tryAgain: "آیا می‌توانید دفعه بعد فرار کنید؟",
        restartBtn: "دوباره تلاش کنید",
        downloadText: "📱 برنامه ما را برای چالش‌های مالی بیشتر دانلود کنید!",
        warning: "جمع‌آورنده بدهی نزدیک است!",
        score: "💰 ",
        distance: "📏 "
      },
      english: {
        title: "Cash Flow Chase",
        subtitle: "Escape from the Debt Collector and collect profit coins!<br>Move forward and grow your business.",
        startBtn: "Start Game",
        gameOverTitle: "Caught by Debt Collector!",
        finalScore: "Your earnings: ",
        tryAgain: "Can you escape next time?",
        restartBtn: "Try Again",
        downloadText: "📱 Download our app for more financial challenges!",
        warning: "Debt Collector is close!",
        score: "💰 ",
        distance: "📏 "
      }
    };
    
    // UI elements
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const gameOverScreen = document.getElementById('game-over');
    const restartBtn = document.getElementById('restart-btn');
    const finalScore = document.getElementById('final-score');
    const scoreDisplay = document.getElementById('score');
    const distanceDisplay = document.getElementById('distance');
    const chaseWarning = document.getElementById('chase-warning');
    const progressFill = document.getElementById('progress-fill');
    const downloadLink = document.getElementById('download-link');
    const titleElement = document.querySelector('#start-screen .title');
    const subtitleElement = document.querySelector('#start-screen .subtitle');
    const gameOverTitle = document.querySelector('#game-over .title');
    const tryAgainElement = document.querySelector('#game-over .subtitle:nth-child(3)');
    
    // Language buttons
    const pashtoBtn = document.getElementById('pashto-btn');
    const dariBtn = document.getElementById('dari-btn');
    const englishBtn = document.getElementById('english-btn');
    
    // Mobile controls
    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');
    
    // Initialize Three.js
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x071a33);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('game-container').appendChild(renderer.domElement);
    
    // Add stars to background
    function addStars() {
      const starGeometry = new THREE.BufferGeometry();
      const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.2,
        sizeAttenuation: true
      });
      
      const starVertices = [];
      for (let i = 0; i < 2000; i++) {
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = (Math.random() - 0.5) * 2000;
        starVertices.push(x, y, z);
      }
      
      starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);
    }
    addStars();
    
    // Player (business character)
    const playerGeometry = new THREE.CapsuleGeometry(0.7, 1.2, 4, 8);
    const playerMaterial = new THREE.MeshStandardMaterial({ 
      color: 0x0077ff,
      emissive: 0x0044aa,
      emissiveIntensity: 0.3,
      metalness: 0.7,
      roughness: 0.3
    });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.rotation.x = Math.PI / 2;
    player.position.y = 1.5;
    scene.add(player);
    
    // Debt collector (chaser)
    const chaserGeometry = new THREE.ConeGeometry(1, 3, 8);
    const chaserMaterial = new THREE.MeshStandardMaterial({ 
      color: 0xff4444,
      emissive: 0xaa0000,
      emissiveIntensity: 0.5,
      metalness: 0.5,
      roughness: 0.3
    });
    const chaser = new THREE.Mesh(chaserGeometry, chaserMaterial);
    chaser.rotation.x = Math.PI / 2;
    chaser.position.y = 1.5;
    chaser.position.z = -chaseDistance;
    scene.add(chaser);
    
    // Create a glowing effect for the chaser
    const chaserLight = new THREE.PointLight(0xff0000, 1, 20);
    chaserLight.position.set(0, 2, 0);
    chaser.add(chaserLight);
    
    // Floor with improved texture
    const floorGeo = new THREE.PlaneGeometry(20, 1000);
    const floorMat = new THREE.MeshStandardMaterial({ 
      color: 0x222222,
      metalness: 0.5,
      roughness: 0.7
    });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);
    
    // Add grid to floor
    const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
    gridHelper.position.y = 0.01;
    scene.add(gridHelper);
    
    // Lighting
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);
    
    // Add colored point lights for more visual interest
    const pointLight1 = new THREE.PointLight(0x0077ff, 0.7, 30);
    pointLight1.position.set(5, 5, 5);
    scene.add(pointLight1);
    
    const pointLight2 = new THREE.PointLight(0xff4400, 0.7, 30);
    pointLight2.position.set(-5, 3, -5);
    scene.add(pointLight2);
    
    // Camera position
    camera.position.set(0, 4, 7);
    camera.lookAt(0, 0, 0);
    
    // Obstacles and coins
    const obstacles = [];
    const coins = [];
    
    function spawnObstacle(zPos) {
      const geo = new THREE.CylinderGeometry(1, 1, 2, 8);
      const mat = new THREE.MeshStandardMaterial({ 
        color: 0xff4444,
        emissive: 0x440000,
        emissiveIntensity: 0.3,
        metalness: 0.4,
        roughness: 0.5
      });
      const obs = new THREE.Mesh(geo, mat);
      obs.position.set((Math.random() > 0.5 ? -3 : 3), 1, zPos);
      scene.add(obs);
      obstacles.push(obs);
    }
    
    function spawnCoin(zPos) {
      const geo = new THREE.CylinderGeometry(0.8, 0.8, 0.2, 16);
      const mat = new THREE.MeshStandardMaterial({ 
        color: 0xffd700,
        emissive: 0xaa9900,
        emissiveIntensity: 0.5,
        metalness: 0.8,
        roughness: 0.2
      });
      const coin = new THREE.Mesh(geo, mat);
      coin.position.set((Math.random() > 0.5 ? -3 : 3), 1.5, zPos);
      coin.rotation.x = Math.PI / 2;
      scene.add(coin);
      coins.push(coin);
      
      // Add point light to coin
      const coinLight = new THREE.PointLight(0xffd700, 0.5, 5);
      coinLight.position.set(0, 0, 0);
      coin.add(coinLight);
    }
    
    // Initialize objects
    for (let i = -20; i > -200; i -= 8) {
      if (Math.random() > 0.5) spawnObstacle(i);
      else spawnCoin(i);
    }
    
    // Movement
    let playerX = 0;
    const laneOffset = 3;
    let targetCameraPosition = new THREE.Vector3(0, 4, 7);
    
    function moveLeft() {
      playerX = -laneOffset;
      targetCameraPosition.x = -1;
    }
    
    function moveRight() {
      playerX = laneOffset;
      targetCameraPosition.x = 1;
    }
    
    function resetLane() {
      playerX = 0;
      targetCameraPosition.x = 0;
    }
    
    // Keyboard controls
    window.addEventListener("keydown", (e) => {
      if (!gameStarted || gameOver) return;
      
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
    });
    
    window.addEventListener("keyup", (e) => {
      if (!gameStarted || gameOver) return;
      
      if (e.key === "ArrowLeft" || e.key === "ArrowRight") resetLane();
    });
    
    // Mobile button controls
    leftBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!gameStarted || gameOver) return;
      moveLeft();
    });
    
    rightBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!gameStarted || gameOver) return;
      moveRight();
    });
    
    leftBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      if (!gameStarted || gameOver) return;
      resetLane();
    });
    
    rightBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      if (!gameStarted || gameOver) return;
      resetLane();
    });
    
    // Language selection
    pashtoBtn.addEventListener("click", () => {
      setLanguage('pashto');
      pashtoBtn.classList.add('active');
      dariBtn.classList.remove('active');
      englishBtn.classList.remove('active');
    });
    
    dariBtn.addEventListener("click", () => {
      setLanguage('dari');
      dariBtn.classList.add('active');
      pashtoBtn.classList.remove('active');
      englishBtn.classList.remove('active');
    });
    
    englishBtn.addEventListener("click", () => {
      setLanguage('english');
      englishBtn.classList.add('active');
      pashtoBtn.classList.remove('active');
      dariBtn.classList.remove('active');
    });
    
    function setLanguage(lang) {
      currentLanguage = lang;
      const texts = languageTexts[lang];
      
      titleElement.textContent = texts.title;
      subtitleElement.innerHTML = texts.subtitle;
      startBtn.textContent = texts.startBtn;
      gameOverTitle.textContent = texts.gameOverTitle;
      tryAgainElement.textContent = texts.tryAgain;
      restartBtn.textContent = texts.restartBtn;
      downloadLink.textContent = texts.downloadText;
      chaseWarning.textContent = texts.warning;
      
      updateScoreDisplay();
      updateDistanceDisplay();
      
      if (gameOver) {
        finalScore.textContent = texts.finalScore + score;
      }
    }
    
    function updateScoreDisplay() {
      scoreDisplay.textContent = languageTexts[currentLanguage].score + score;
    }
    
    function updateDistanceDisplay() {
      distanceDisplay.textContent = languageTexts[currentLanguage].distance + Math.round(chaseDistance) + "m";
    }
    
    // Start game button
    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      gameStarted = true;
      animate();
    });
    
    // Restart game button
    restartBtn.addEventListener("click", () => {
      gameOverScreen.style.display = "none";
      resetGame();
      gameStarted = true;
      gameOver = false;
      animate();
    });
    
    // Download link
    downloadLink.addEventListener("click", (e) => {
      e.preventDefault();
      alert(currentLanguage === 'pashto' 
        ? "ستاسې علاقې مننه! زموږ اپلیکیشن ډاونلوډ کیږي..." 
        : currentLanguage === 'dari' 
          ? "از علاقه شما متشکریم! برنامه ما در حال دانلود است..." 
          : "Thank you for your interest! Downloading our app...");
    });
    
    // Reset game state
    function resetGame() {
      score = 0;
      distance = 100;
      gameSpeed = 0.2;
      chaseSpeed = 0.22;
      chaseDistance = 100;
      updateScoreDisplay();
      updateDistanceDisplay();
      playerX = 0;
      player.position.x = 0;
      chaser.position.z = -chaseDistance;
      
      // Reset obstacles and coins
      obstacles.forEach(obs => {
        obs.position.z = -200 + Math.random() * -50;
        obs.position.x = (Math.random() > 0.5 ? -3 : 3);
      });
      
      coins.forEach(coin => {
        coin.position.z = -200 + Math.random() * -50;
        coin.position.x = (Math.random() > 0.5 ? -3 : 3);
      });
    }
    
    // Game animation loop
    function animate() {
      if (!gameStarted || gameOver) return;
      
      requestAnimationFrame(animate);
      
      // Smooth player movement
      player.position.x += (playerX - player.position.x) * 0.2;
      
      // Smooth camera movement
      camera.position.x += (targetCameraPosition.x - camera.position.x) * 0.1;
      camera.position.y += (targetCameraPosition.y - camera.position.y) * 0.1;
      camera.position.z += (targetCameraPosition.z - camera.position.z) * 0.1;
      camera.lookAt(player.position.x, player.position.y, player.position.z - 5);
      
      // Rotate player for visual effect
      player.rotation.z += (playerX - player.position.x) * 0.02;
      
      // Move floor objects
      obstacles.forEach((obs) => {
        obs.position.z += gameSpeed;
        obs.rotation.y += 0.02;
        
        if (obs.position.z > 5) {
          obs.position.z = -200;
          obs.position.x = (Math.random() > 0.5 ? -3 : 3);
        }
        
        // Collision detection
        if (Math.abs(player.position.x - obs.position.x) < 1.5 &&
            Math.abs(player.position.z - obs.position.z) < 1.5) {
          endGame();
          return;
        }
      });
      
      coins.forEach((coin) => {
        coin.position.z += gameSpeed;
        coin.rotation.y += 0.05;
        
        if (coin.position.z > 5) {
          coin.position.z = -200;
          coin.position.x = (Math.random() > 0.5 ? -3 : 3);
        }
        
        if (Math.abs(player.position.x - coin.position.x) < 1.5 &&
            Math.abs(player.position.z - coin.position.z) < 1.5) {
          score += 10;
          updateScoreDisplay();
          coin.position.z = -200;
          coin.position.x = (Math.random() > 0.5 ? -3 : 3);
          
          // Speed up slightly when collecting coins
          gameSpeed += 0.001;
        }
      });
      
      // Move chaser
      chaser.position.z += chaseSpeed;
      chaser.rotation.y += 0.03;
      
      // Calculate distance between player and chaser
      chaseDistance = player.position.z - chaser.position.z;
      updateDistanceDisplay();
      
      // Update progress bar
      const progress = 1 - (chaseDistance / 100);
      progressFill.style.transform = `scaleX(${progress})`;
      
      // Show warning if chaser is close
      if (chaseDistance < 20) {
        chaseWarning.style.opacity = "1";
      } else {
        chaseWarning.style.opacity = "0";
      }
      
      // Increase chaser speed over time
      chaseSpeed += 0.0001;
      
      // Check if chaser caught player
      if (chaseDistance < 2) {
        endGame();
        return;
      }
      
      renderer.render(scene, camera);
    }
    
    function endGame() {
      gameOver = true;
      finalScore.textContent = languageTexts[currentLanguage].finalScore + score;
      gameOverScreen.style.display = "flex";
    }
    
    // Initial render
    renderer.render(scene, camera);
    
    // Resize handler
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Prevent zoom on double-tap
    let lastTap = 0;
    document.addEventListener('touchend', function(e) {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        e.preventDefault();
      }
      lastTap = currentTime;
    });
  </script>
</body>
</html>
