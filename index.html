<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چالش روزنامچه</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- Items will be generated here by JavaScript -->
    </div>

    <div id="ui-container">
        <div class="phone-frame">
            <!-- App Screen -->
            <div class="screen">
                <div class="app-header">روزنامچه</div>
                <div class="metric"><span>مجموع فروش</span><strong id="sales-total">۰</strong></div>
                <div class="metric"><span>مجموع خرید</span><strong id="purchases-total">۰</strong></div>
                <div class="metric"><span>موجودی گدام</span><strong id="inventory-total">۰</strong></div>
            </div>
        </div>
        <div class="targets">
            <div class="target" id="target-purchase">🛒 خرید</div>
            <div class="target" id="target-sale">💸 فروش</div>
            <div class="target" id="target-inventory">📦 گدام</div>
        </div>
        <div class="timer">وقت: <span id="timer">30</span></div>
    </div>

    <div id="start-screen" class="overlay show">
        <div class="content">
            <h1>چالش دکاندار</h1>
            <p>قبل از تمام شدن وقت، حسابات پراکنده را جمع آوری کرده و در کتگوری درست آن قرار دهید!</p>
            <button id="start-button">شروع بازی</button>
        </div>
    </div>
    
    <div id="end-screen" class="overlay">
        <div class="content">
            <h1 id="end-title"></h1>
            <p>امتیاز شما: <span id="final-score">0</span></p>
            <p>روزنامچه حسابات شما را همیشه منظم نگه میدارد.</p>
            <a href="https://github.com/MLd10Sar/Esmat/releases/download/v1.0.0/app-release.apk" class="download-button">دانلود نسخه کامل</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
