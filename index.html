<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی روزنامچه</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>بازی روزنامچه</h1>
            <p>با هر معامله، کسب و کارتان را رشد دهید!</p>
        </div>

        <div class="board">
            <div class="space start" data-space="0">شروع</div>
            <div class="space sale" data-space="1">فروش</div>
            <div class="space inventory" data-space="2">گدام</div>
            <div class="space expense" data-space="3">مصرف</div>
            <div class="space sale" data-space="4">فروش</div>
            <div class="space sale" data-space="9">فروش</div>
            <div class="space inventory" data-space="8">گدام</div>
            <div class="space expense" data-space="7">کرایه</div>
            <div class="space sale" data-space="6">فروش</div>
            <div class="space end" data-space="5">مفاد!</div>
            
            <div class="player-piece" id="player-piece"></div>
        </div>

        <div class="controls">
            <div class="dice-container">
                <button class="dice" id="dice-roll-button">🎲</button>
            </div>
            <div class="info-box">
                <div id="info-text">برای شروع، زار را بیندازید!</div>
            </div>
        </div>
    </div>
    
    <!-- Final "Win" Screen -->
    <div class="final-screen" id="final-screen">
        <div class="final-content">
            <h1>تبریک!</h1>
            <p>شما به مفاد رسیدید! روزنامچه به شما کمک میکند تا همیشه برنده باشید.</p>
            <a href="https://github.com/MLd10Sar/Esmat/releases/download/v1.0.0/app-release.apk" class="download-button">دانلود نسخه کامل</a>
        </div>
    </div>
    
    <!-- Audio files -->
    <audio id="sound-roll" src="https://assets.mixkit.co/sfx/preview/mixkit-dice-roll-1721.mp3" preload="auto"></audio>
    <audio id="sound-move" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3" preload="auto"></audio>
    <audio id="sound-win" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-win-2016.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
