<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>🎲 بازی روزنامچه - دکانت را مدیریت کن</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    text-align: center;
    background: #fefefe;
    margin: 0; padding: 0;
  }
  h1 { margin: 10px; font-size: 20px; }
  #board { margin: 20px auto; display: grid; grid-template-columns: repeat(5, 60px); gap: 5px; }
  .cell {
    width: 60px; height: 60px;
    display: flex; align-items: center; justify-content: center;
    border: 1px solid #ddd; border-radius: 10px;
    font-size: 14px; position: relative;
  }
  .event { background: #ffeeba; }
  .finish { background: #c3e6cb; font-weight: bold; }
  .player {
    width: 22px; height: 22px; border-radius: 50%;
  }
  .p1 { background: blue; }
  .p2 { background: red; }
  button {
    padding: 14px 26px; font-size: 20px; margin-top: 15px; cursor: pointer;
    background: #007bff; color: #fff; border: none; border-radius: 12px;
  }
  #message { margin-top: 15px; font-size: 16px; }
  .final-screen { display:none; margin-top:30px; }
  .download-button {
    display:inline-block; padding:14px 28px; background:#28a745; color:#fff;
    text-decoration:none; border-radius:12px; font-weight:bold; font-size:18px;
  }
</style>
</head>
<body>
  <h1>🎲 بازی روزنامچه</h1>
  <p>تا رسیدن به <b>مفاد</b> بازی کن!</p>
  <div id="board"></div>
  <button id="roll-btn">🎲 پرتاب تاس</button>
  <p id="message">نوبت بازیکن 1 است</p>

  <!-- Win Screen -->
  <div class="final-screen" id="final-screen">
    <h2>تبریک 🎉</h2>
    <p>شما دکان خود را مدیریت کردید!  
    همین حالا <b>روزنامچه</b> را دانلود کنید و در زندگی واقعی هم برنده باشید.</p>
    <a href="https://mld10sar.github.io/Esmat/app-release.apk" class="download-button" download>📥 دانلود نسخه کامل</a>
  </div>

<script>
const board = document.getElementById("board");
const rollBtn = document.getElementById("roll-btn");
const msg = document.getElementById("message");
const finalScreen = document.getElementById("final-screen");

let size = 10; // 10 steps only
let cells = [];
let playerPos = [0, 0]; // p1, p2
let turn = 0; // 0 = p1, 1 = p2

// Create board
for (let i=0; i<size; i++) {
  const cell = document.createElement("div");
  cell.classList.add("cell");
  if (i === size-1) cell.classList.add("finish");
  if ([2,5,7].includes(i)) cell.classList.add("event");
  board.appendChild(cell);
  cells.push(cell);
}

function render() {
  cells.forEach(c => c.innerHTML = "");
  for (let p=0; p<2; p++) {
    const piece = document.createElement("div");
    piece.classList.add("player", p===0?"p1":"p2");
    cells[playerPos[p]].appendChild(piece);
  }
}

function handleEvent(pos) {
  if (pos===2) { msg.innerHTML="🚫 اجناس خلاص شد! 1 خانه عقب."; playerPos[turn]=Math.max(0,playerPos[turn]-1);}
  if (pos===5) { msg.innerHTML="💸 دزدی شد! 2 خانه عقب."; playerPos[turn]=Math.max(0,playerPos[turn]-2);}
  if (pos===7){ msg.innerHTML="⚡ روزنامچه استفاده شد → جلو رفتید!"; playerPos[turn]=Math.min(size-1,playerPos[turn]+2);}
}

rollBtn.addEventListener("click", () => {
  let dice = Math.floor(Math.random()*6)+1;
  msg.innerHTML=`بازیکن ${turn+1} تاس انداخت: ${dice}`;
  playerPos[turn] = Math.min(size-1, playerPos[turn]+dice);
  
  handleEvent(playerPos[turn]);
  render();
  
  if (playerPos[turn]===size-1) {
    document.getElementById("board").style.display="none";
    rollBtn.style.display="none";
    msg.style.display="none";
    finalScreen.style.display="block";
    return;
  }
  
  turn = 1-turn; // switch turn
  setTimeout(()=>{msg.innerHTML=`نوبت بازیکن ${turn+1} است`;},1000);
});

render();
</script>
</body>
</html>
